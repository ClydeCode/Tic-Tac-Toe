<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <p class="title">Tic-Tac-Toe</p>
    <div class="first-wrapper">
        <div class="form">
            <div class="player1">
                <label for="player1">Player 1</label>
                <input id="player1" type="text" placeholder="nickname">
            </div>
            <div class="player2">
                <label for="player2">Player 2</label>
                <input id="player2" type="text" placeholder="nickname">
            </div>
            <button id="start-button" onclick="DOM.passInputValue();">Start Game</button>
        </div>
    </div>
    <div class="second-wrapper">
        <div class="text-wrapper">
            <div class="winner-icon" id="icon1"></div>
            <div class="player" id="person1"></div>
            <div class="playerScore" id="person1-score">Score:</div>
        </div>
        <div class="game-window">
            <div class="table">
                <div class="row" id="row0">
                    <div class="column" id="0 0"></div>
                    <div class="column border" id="0 1"></div>
                    <div class="column" id="0 2"></div>
                </div>
                <div class="row" id="row1">
                    <div class="column" id="1 0"></div>
                    <div class="column border" id="1 1"></div>
                    <div class="column" id="1 2"></div>
                </div>
                <div class="row" id="row2">
                    <div class="column" id="2 0"></div>
                    <div class="column border" id="2 1"></div>
                    <div class="column" id="2 2"></div>
                </div>
            </div>
            <button id="restart-button">Restart</button>
        </div>
        <div class="text-wrapper">
            <div class="winner-icon" id="icon2"></div>
            <div class="player" id="person2"></div>
            <div class="playerScore" id="person2-score">Score:</div>
        </div>
    </div>
</body>
</html>
