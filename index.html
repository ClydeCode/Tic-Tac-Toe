<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="text-wrapper">
            <div class="player" id="player1"></div>
        </div>
        <div class="table">
            <div class="row" id="row0">
                <div class="column" id="0 0"></div>
                <div class="column border" id="0 1"></div>
                <div class="column" id="0 2"></div>
            </div>
            <div class="row" id="row1">
                <div class="column" id="1 0"></div>
                <div class="column border" id="1 1"></div>
                <div class="column" id="1 2"></div>
            </div>
            <div class="row" id="row2">
                <div class="column" id="2 0"></div>
                <div class="column border" id="2 1"></div>
                <div class="column" id="2 2"></div>
            </div>
        </div>
        <div class="text-wrapper">
            <div class="player" id="player2"></div>
        </div>
    </div>
</body>
</html>
